<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">

  <!-- AlertifyJS -->
  <script src="alertify.js" type="text/javascript"></script>
  <link rel="stylesheet" href="alertify.css">
  <link rel="stylesheet" href="default.css">

  <link rel="stylesheet" href="style.css">

  <meta charset="utf-8">
  <title>Anomaly Detector</title>
  <link rel="icon" type="image/png" href="./favicon.png" />
</head>

<body>
  <div class="logo">
    <img src="logo.svg" alt="Anomaly-Detector-Logo" width="420" height="50">
  </div>
  <div class="container-fluid text-center">

    <div class="row">
      <div class="col-lg-8 col-md-12">

        <div class="graphDiv views card shadow">

          <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold">Graph</h6>
          </div>


          <div class="card-body" id="graph-card-body">

            <div class="row">
              <select id="featuresSelect" class="form-select">
              </select>
            </div>

            <div class="row" id="graphs-row">
              <div class="col-lg-5 col-md-12">
                <div>
                  <canvas id="graph" height="250"></canvas>
                </div>
              </div>
              <div class="col-lg-5 col-md-12" id="corGraphCol">
                <div>
                  <canvas id="corGraph" height="250"></canvas>
                </div>
              </div>
            </div>

          </div>


        </div>

      </div>


      <div class="col-lg-4 col-md-12">

        <div class="modelsDiv scrollable views card shadow">

          <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold">Models</h6>
          </div>


          <div class="card-body">
            <table id="modelTable" class="table table-hover table-sm">
              <thead>
                <tr class="headers">
                  <th class="thSticky"></th>
                  <th class="thSticky">id</th>
                  <th class="thSticky">status</th>
                  <th class="thSticky"></th>
                </tr>
              </thead>
              <tbody id="modelTableBody">
                <tr>

                </tr>
              </tbody>
            </table>
          </div>

        </div>

      </div>

    </div>



    <div class="row">

      <div class="col-lg-8 col-md-12">

        <div class="tableDiv views card shadow scrollable">

          <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold">Data</h6>
          </div>


          <div class="card-body">

            <table id="DetectTable" class="table table-bordered table-hover table-sm display">
              <thead>
                <tr id="TableHeaders" class="headers">
                </tr>
              </thead>
              <tbody id="TableRows">
              </tbody>
            </table>

          </div>

        </div>
      </div>


      <div class="col-lg-4 col-md-12">

        <div class="uploadDiv views card shadow">

          <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold">Upload</h6>
          </div>


          <div class="card-body">
            <div id="trainDropArea" class="dropArea">
              <input type="file" id="trainFileInput" class="fileBox" accept=".csv">
              <label id="trainFileLabel" for="trainFileInput"><strong>Choose a train file</strong><span> or drag it
                  here.</span></label>
            </div>
            <div id="modelTypeDiv">
              <label><b>model type:</b></label>
              <input type="radio" id="regSelect" name="typeSelect">
              <label for="regSelect">regression</label>
              <input type="radio" id="hybridSelect" name="typeSelect">
              <label for="hybridSelect">hybrid</label>
            </div>
            <div class="btnDiv">
              <button type="button" class="btn btn-sm" id="trainBtn">train</button>
            </div>
            <div id="detectDropArea" class="dropArea">
              <input type="file" id="detectFileInput" class="fileBox" accept=".csv">
              <label id="detectFileLabel" for="detectFileInput"><strong>Choose a detect file</strong><span> or drag it
                  here.</span></label>
            </div>
            <div class="btnDiv">
              <button type="button" class="btn btn-sm" id="detectBtn">detect</button>
            </div>
          </div>



        </div>


      </div>


    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
