<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <meta charset="utf-8">
  <title>Anomaly Detector</title>
  <link rel="icon" type="image/png" href="./favicon.png"/>
</head>

<body>
  <div class="logo">
    <img src="logo.svg" alt="Anomaly-Detector-Logo" width="420" height="50">
  </div>
  <div class="container-fluid text-center">

    <div class="row">
      <div class="col-lg-8 col-md-12">

        <div class="graphDiv views card shadow">
      
          <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Graph</h6>        
          </div>


          <div class="card-body">
            GRAPH HERE
          </div>
          

        </div>

      </div>


      <div class="col-lg-4 col-md-12">

        <div class="modelsDiv scrollable views card shadow">

          <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Models</h6>        
          </div>


          <div class="card-body">
            <table id="modelTable" class="table table-hover table-sm">
              <thead>
                <tr class="headers">
                  <th></th>
                  <th>id</th>
                  <th>status</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="modelTableBody">
                <tr>
  
                </tr>
              </tbody>
            </table>
          </div>
        
        </div>

      </div>

    </div>



    <div class="row">

      <div class="col-lg-8 col-md-12">
        
        <div class="tableDiv scrollable views card shadow">

          <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Data</h6>        
          </div>


          <div class="card-body">
            
            <table id="DetectTable" class="table table-bordered table-sm">
              <thead>
                <tr id="TableHeaders" class="headers">
                </tr>
              </thead>
              <tbody id="TableRows">
              </tbody>
            </table>

          </div>
          
        </div>
      </div>

      
      <div class="col-lg-4 col-md-12">

        <div class="uploadDiv views card shadow">

          <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Upload</h6>        
          </div>


          <div class="card-body">
            <div id="trainDropArea" class="dropArea">
              <input type="file" id="trainFileInput" class="fileBox" accept=".csv">
              <label id="trainFileLabel" for="trainFileInput"><strong>Choose a train file</strong><span> or drag it
                  here.</span></label>
            </div>
            <div id="modelTypeDiv">
              <label><b>model type:</b></label>
              <input type="radio" id="regSelect" name="typeSelect">
              <label for="regSelect">regression</label>
              <input type="radio" id="hybridSelect" name="typeSelect">
              <label for="hybridSelect">hybrid</label>
            </div>
            <div class="btnDiv">
              <button type="button" class="btn btn-info btn-sm" id="trainBtn">train</button>
            </div>
            <div id="detectDropArea" class="dropArea">
              <input type="file" id="detectFileInput" class="fileBox" accept=".csv">
              <label id="detectFileLabel" for="detectFileInput"><strong>Choose a detect file</strong><span> or drag it
                  here.</span></label>
            </div>
            <div class="btnDiv">
              <button type="button" class="btn btn-danger btn-sm" id="detectBtn">detect</button>
            </div>
          </div>


          
        </div>


      </div>


    </div>

  </div>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
