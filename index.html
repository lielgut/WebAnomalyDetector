<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
    <meta charset="utf-8">
    <title>Anomaly Detector</title>
</head>

<body>
  <div class="title">Anomaly Detector</div>
    <div class="container-fluid text-center">
      
      <div class="row">
      <div class="grid1 col-lg-8 col-md-12">
        <div class="graphDiv">
          GRAPH
        </div>
        
      </div>
        <div class="grid2 col-lg-4 col-md-12">
          <div class="modelsDiv models-scrollbar">
            <table id="modelTable" class="table table-striped">  
                <tbody id="modelTableBody">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">id</th>
                        <th scope="col">status</th>
                        <th scope="col"></th>
                    </tr> 
                </tbody>                                                
            </table>
          </div>
           
       </div>
  </div>
  <div class="row">
    <div class="grid3 col-lg-8 col-md-12">
      <div class="tableDiv">
          TABLE
        </div>
    </div>
    <div class="grid4 col-lg-4 col-md-12">
      <div class="uploadDiv">        
        <div class="row">
          <div class="col-lg-12">  
            <div id="trainDropArea">
              <input type="file" id="trainFileInput" accept=".csv"> 
            </div>                   
          </div>
        </div>
        <div class="row" id="trainRow">
          <div class="col-lg-10">
            <label><b>model type:</b></label>
              <input type="radio" id="regSelect" name="typeSelect">
              <label for="regSelect">regression</label>
              <input type="radio" id="hybridSelect" name="typeSelect">
              <label for="hybridSelect">hybrid</label>        
          </div>
          <div class="col-lg-2">
            <button type="button" class="btn btn-info" id="trainBtn">train</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div id="detectDropArea">
              <input type="file" id="detectFileInput" accept=".csv">
            </div>            
          </div>          
        </div>  
        <div class="row" id="detectRow">
          <div class="col-lg-12">
            <button type="button" class="btn btn-danger" id="detectBtn">detect</button>
          </div>          
        </div>  
        
        </div>
    </div>
  </div>    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
